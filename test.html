<body>

    <div id="status" class="status info">

    <!-- Test v·ªõi 3 CDN kh√°c nhau -->
    <script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.6/imagetracer_v1.2.6.min.js"
            onerror="tryAlternativeCDN()"></script>

    <script>
        let cdnAttempt = 1;
        let libraryLoaded = false;

        // Ki·ªÉm tra th∆∞ vi·ªán sau khi load
        window.addEventListener('load', () => {

        function checkLibrary() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');

            if (typeof ImageTracer !== 'undefined') {

                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ Th∆∞ vi·ªán ImageTracer.js ƒë√£ load th√†nh c√¥ng!';

                detailsDiv.innerHTML = `
                    <div class="status info">
                        <strong>Th√¥ng tin th∆∞ vi·ªán:</strong><br>
                        - ImageTracer object: T·ªìn t·∫°i<br>
                        - Version: 1.2.6<br>
                        - Methods available: ${Object.keys(ImageTracer).length}<br>
                        - CDN: jsDelivr (cdn.jsdelivr.net)
                    </div>
                `;
            } else {
                libraryLoaded = false;
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå L·ªói: Kh√¥ng th·ªÉ load th∆∞ vi·ªán ImageTracer.js t·ª´ CDN';

                detailsDiv.innerHTML = `
                    <div class="status error">
                        <strong>Nguy√™n nh√¢n c√≥ th·ªÉ:</strong><br>
                        1. Kh√¥ng c√≥ k·∫øt n·ªëi internet<br>
                        2. CDN b·ªã ch·∫∑n b·ªüi firewall/antivirus<br>
                        3. Tr√¨nh duy·ªát ch·∫∑n script t·ª´ ngu·ªìn b√™n ngo√†i<br><br>
                        <strong>Gi·∫£i ph√°p:</strong><br>
                        - Ki·ªÉm tra k·∫øt n·ªëi internet<br>
                        - T·∫Øt AdBlock/uBlock n·∫øu c√≥<br>
                        - Th·ª≠ tr√¨nh duy·ªát kh√°c (Chrome/Firefox)<br>
                        - M·ªü Developer Console (F12) ƒë·ªÉ xem l·ªói chi ti·∫øt
                    </div>
                `;
            }
        }

        function tryAlternativeCDN() {
            const alternatives = [
                'https://unpkg.com/imagetracerjs@1.2.6/imagetracer_v1.2.6.js',
                'https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.6/imagetracer_v1.2.6.js'
            ];

            if (cdnAttempt < alternatives.length) {
                console.log('Trying alternative CDN:', alternatives[cdnAttempt]);
                const script = document.createElement('script');
                script.src = alternatives[cdnAttempt];
                script.onerror = tryAlternativeCDN;
                script.onload = checkLibrary;
                document.body.appendChild(script);
                cdnAttempt++;
            }
        }

        function testConversion() {
            const resultDiv = document.getElementById('result');

            if (!libraryLoaded) {
                resultDiv.innerHTML = '<div class="status error">‚ùå Th∆∞ vi·ªán ch∆∞a load. Kh√¥ng th·ªÉ test.</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="status info">‚è≥ ƒêang test chuy·ªÉn ƒë·ªïi...</div>';

            // T·∫°o ·∫£nh test ƒë∆°n gi·∫£n (red square)
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'red';
            ctx.fillRect(25, 25, 50, 50);

            try {
                const dataURL = canvas.toDataURL();

                ImageTracer.imageToSVG(
                    dataURL,
                    (svgstr) => {
                        resultDiv.innerHTML = `
                            <div class="status success">
                                ‚úÖ Test conversion th√†nh c√¥ng!<br><br>
                                SVG length: ${svgstr.length} characters<br>
                                <strong>Tool s·∫µn s√†ng s·ª≠ d·ª•ng!</strong>
                            </div>
                            <details>
                                <summary>Xem SVG output</summary>
                                <pre style="max-height: 200px; overflow: auto; background: #f5f5f5; padding: 10px;">${svgstr.substring(0, 500)}...</pre>
                            </details>
                        `;
                    },
                    {
                        numberofcolors: 2,
                        colorsampling: 0
                    }
                );
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå L·ªói khi test conversion:<br>
                        ${error.message}
                    </div>
                `;
            }
        }
    </script>
